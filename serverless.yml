service: portfolio-backend
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-2:179540755677:table/PortfolioTable

functions:
  health:
    handler: src/handlers/healthHandler.health
    events:
      - httpApi:
          path: /ping
          method: get

resources:
  Resources:
    PortfolioTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PortfolioTable
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
